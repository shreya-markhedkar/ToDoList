<body>
  <p style="font-family: 'Shadows Into Light', cursive;">TO Do LIST</p>
  
	<p>For every minute spent organizing, an hour is earned.</p>
    
    <div class="container" style="font-family: 'Montserrat', sans-serif;">
    <ul class="todo-list js-todo-list"></ul>
    <!--  the empty state here -->
    <div class="empty-state">
      
      <p class="empty-state__title" style="font-family: 'Shadows Into Light', cursive;">Add your first todo!!</p>
      <p class="empty-state__description" style="font-family: 'Shadows Into Light', cursive;">What do you want to get done today?</p>
    </div>
    <!-- end -->
    <form class="todo-form js-form" >
      <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Drink Water!" class="js-todo-input">
    </form>
  </div>
	<script src="script.js">

	</script>
